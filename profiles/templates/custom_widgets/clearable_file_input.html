<div class="custom-clearable-file-input">
    {% if widget.is_initial %}
        {% if widget.value %}
            <div class="mb-2">
                <img src="{{ widget.value.url }}" alt="Current Profile Picture" class="img-thumbnail" style="max-width: 150px;">
            </div>
        {% endif %}
    {% endif %}
    <input type="file" name="{{ widget.name }}" id="{{ widget.attrs.id }}" class="{{ widget.attrs.class }}" accept="{{ widget.attrs.accept }}">
</div>
